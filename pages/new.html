<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="css/main-style.css">
		<!--
			This is the new post page. A user can enter their posts here.
			Links to: home, user, settings.
		-->
	</head>
	
	<body>
		<div id="container">
		<!--Sidebar-->
		<div id="sidebar">
			<!--Pressable tabs-->
			<table id="tabs">
				<tr>
					<td>
						<a href="home.html" id="tab-text">Home</a>
					</td>
				</tr>
				<tr>
					<td>
						<a href="user.html" id="tab-text">Profile</a>
					</td>
				</tr>
				<tr>
					<td>
						<a href="settings.html" id="tab-text">Settings</a>
					</td>
				</tr>
			</table>
		</div>
		
		<!--Main content-->
		<div id="main">
			<p id="post-head">
				New Post
			</p>
			<!--Input-->
			<div id="new-post">
				<textarea placeholder="Type your post here...">
				</textarea>
			</div>
		</div>
		
		<a href="home.html">
		<div id="submit">
			<p>Submit</p>
		</div>
		</a>
	</div>
	</body>
</html>
